name: TESTE DE CONEXÃO SSH

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        eval "$(ssh-agent -s)"
        ssh-add ~/.ssh/id_rsa

    - name: Testar conexão SSH
      run: |
        ssh -o StrictHostKeyChecking=no -v -p 2222 \
        ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "echo 'Conexão SSH bem-sucedida!'"

    - name: Enviar arquivo de exemplo
      run: |
        echo "Este é um arquivo de exemplo." > exemplo.txt
        scp -v -P 2222 \
        -o StrictHostKeyChecking=no \
        exemplo.txt ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/home2/${{ secrets.SSH_USER }}/
